name: "CodeQL"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "31 15 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - cpp

    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9fdb3e49720b44c48891d036bb502feb25684276 # v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Install dependencies
        run: sudo apt-get -qq update && sudo apt-get install -y libssh-dev

      - name: Autobuild
        uses: github/codeql-action/autobuild@9fdb3e49720b44c48891d036bb502feb25684276 # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9fdb3e49720b44c48891d036bb502feb25684276 # v3
        with:
          category: "/language:${{ matrix.language }}"
