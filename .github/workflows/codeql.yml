name: "CodeQL"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "31 15 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - cpp

    steps:
      - name: Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8c8d71dde4abced210732d8486586914b97752e8 # v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Install dependencies
        run: sudo apt-get -qq update && sudo apt-get install -y libssh-dev

      - name: Autobuild
        uses: github/codeql-action/autobuild@8c8d71dde4abced210732d8486586914b97752e8 # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8c8d71dde4abced210732d8486586914b97752e8 # v2
        with:
          category: "/language:${{ matrix.language }}"
